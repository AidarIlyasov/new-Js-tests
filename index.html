      var element = document.getElementsByClassName("click")[0];

      var makeSizer = (function(){
        var newSize = 0;
        return function(arg,size){
          newSize+=size;
          return  arg.style.fontSize = newSize+"px";
        };
      }());
      element.onclick = function(){
        var computedStyle = this.currentStyle || window.getComputedStyle(this, null);
        console.log(makeSizer(this,parseInt(computedStyle.fontSize)));
      };
  </script>
